 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>

<body>
 {% if not session['logged_in'] %}

{% else %}
	<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">WebSiteName</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="#">Home</a></li>

 <div class="container">
  <p>{{tabela_salas|safe}}</p>
  
</div>

<form action="http://localhost:4003/criarReserva" method="POST">
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Reservar sala</h1>
			</div>

			<div class="login-form">
				
				<div class="control-group">
					<label for='sala_id'>Salas </label>					
					{{dropdown_salas|safe}}
				</div>
				
				<div class="control-group">
					<label for='dia'>Data a reservar </label>					
					<input type="date" name="dia">
				</div>
				
				<div class="control-group">
					<label for='hora'>Hora</label>					
					<input type="time" name="hora">
				</div>
				
                <input type="submit" value="Reservar sala" class="btn btn-primary btn-large btn-block" >
			    <br>
			</div>
		</div>
	</div>
</form>


 
{% endif %}
